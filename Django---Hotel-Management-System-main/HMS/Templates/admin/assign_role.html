{% extends 'index.html' %}

{% block context %}
<h2>Asignar Rol a {{ user.username }}</h2>
<form method="post">
    {% csrf_token %}
    <select name="role" required>
        {% for role in roles %}
            <option value="{{ role.id }}">{{ role.name }}</option>
        {% endfor %}
    </select>
    <button type="submit">Asignar Rol</button>
</form>
{% endblock %}
