<div class="container">
    <form action="" method="POST">
        {% csrf_token %}
        <div class="row mt-5">
            <div class="col-6  border-right pr-5">

                <div class="form-group row">
                    <label for="item-type" class="col-sm-3 col-form-label h4">Tipo de Evento:</label>
                    <div class="col-sm-9">
                        <select name="eventType" required="" id="id_eventType" class="form-control">
                            <option value="Pelicula" {% if event.eventType == 'Pelicula' %} selected="" {% endif %}>Movie
                            </option>

                            <option value="Teatro" {% if event.eventType == 'Teatro' %} selected="" {% endif %}>
                                Theater
                            </option>

                            <option value="Conferencia" {% if event.eventType == 'Conferencia' %} selected="" {% endif %}>
                                Conference</option>

                            <option value="Concierto" {% if event.eventType == 'Concierto' %} selected="" {% endif %}>
                                Concert
                            </option>

                            <option value="Entretenimiento" {% if event.eventType == 'Entretenimiento' %} selected=""
                                {% endif %}>Entertainment</option>

                            <option value="Musica" {% if event.eventType == 'Musica' %} selected="" {% endif %}>
                                Live Music</option>

                        </select>
                    </div>
                </div>

                <br>

                <div class="form-group row">
                    <label for="item-type" class="col-sm-3 col-form-label h4">Fecha Inicio:</label>
                    <div class="col-sm-9">
                        <input type="date" class="form-control" id="id_startDate" name="startDate"
                            value="{{ event.startDate|date:'Y-m-d'}}">
                    </div>
                </div>

            </div>

            <div class="col-6 pl-5">

                <div class="form-group row">
                    <label for="item-type" class="col-sm-3 col-form-label h4">Lugar:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="id_location" name="location"
                            value="{{event.location}}">
                    </div>
                </div>

                <br>

                <div class="form-group row">
                    <label for="item-type" class="col-sm-3 col-form-label h4">Fecha Fin:</label>
                    <div class="col-sm-9">
                        <input type="date" class="form-control" id="id_endDate" name="endDate"
                            value="{{ event.endDate|date:'Y-m-d' }}">
                    </div>
                </div>

            </div>
        </div>

        <br>

        <div class="explanation py-5 border-top border-secondary">
            <div class="header h2 border rounded p-4">Descripcion</div>
            <div class="content">
                <div class="form-group">
                    <textarea class="form-control" id="id_explanation" name="explanation" rows="8">
                    {{ event.explanation }}
                    </textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-success btn-lg px-5 float-right">Guardar</button>
        </div>

    </form>
</div>
